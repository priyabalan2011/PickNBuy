#spring.application.name=PickNBuy
spring.datasource.url=jdbc:mysql://localhost:3306/PickNBuy
spring.datasource.username=PickNBuy
spring.datasource.password=PickNBuy

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
mail.transport.protocol=smtp
spring.mail.username=${smtp_email}
spring.mail.password=${smtp_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.from.email=kavinbalanusa@gmail.com

#Avatar file uploads
upload.path=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#Stripe keys
stripe.secret.key=${stripe_skey}
stripe.api.key=${stripe_pkey}

backend.base-url=http://localhost:8080
app.upload-dir=uploads/product/